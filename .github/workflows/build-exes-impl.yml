name: ⚙️ Build executables

on:
  workflow_call: # This is a component workflow
    inputs:
      build_linux:
        description: "Build executables for linux?"
        required: true
        type: string
      build_macos:
        description: "Build executables for macOS?"
        required: true
        type: string
      build_windows:
        description: "Build executables for Windows?"
        required: true
        type: string
      build_onedir:
        description: "Build one-dir?"
        required: true
        type: string
      build_onefile:
        description: "Build one-file?"
        required: true
        type: string
      logLevel:
        description: "PyInstaller log level"
        required: true
        default: "INFO"
        type: string
      tmate_debugging:
        description: "Enable tmate debugging (https://github.com/marketplace/actions/debugging-with-tmate)"
        required: true
        type: string
      unit_tests:
        description: "Run unit tests on the built executables."
        required: true
        type: string
      unit_test_args:
        description: "CLI args to pass verbatim to pytest (unit tests)."
        required: false
        type: string
        default: ""
      integration_tests:
        description: "Run integration tests on the built executables."
        required: true
        type: string
      integration_test_args:
        description: >
          CLI args to pass verbatim to pytest (integration tests).
        required: false
        type: string
        default: ""
      executable_name:
        description: >
          Template parameter.
          Root name of executable.
        required: true
        type: string
      pyinstaller_dir:
        description: >
          Template parameter.
          Name of directory containing pyinstaller configuration, hooks and support files.
        required: true
        type: string
      python-version:
        description: >
          Version of Python to use.
          Note that the version in Rocky Linux is locked by the Docker image.
        type: string
        required: false
        default: "3.13"
      poetry-version:
        description: >
          Version of Poetry to use.
          Note that the version in Rocky Linux is locked by the Docker image.
        type: string
        required: false
        default: "2.1.3"
      config_data_dir:
        description: >
          URL to set the config item `data_dir` to before running the tests.
        type: string
        required: false
        default: ""
      config_program_dir:
        description: >
          URL to set the config item `program_dir` to before running the tests.
        type: string
        required: false
        default: ""
    outputs:
      linux-success:
        description: >
          Whether we built at least one executable format for Rocky Linux.
        value: ${{ jobs.linux.outputs.success }}
      macos-success:
        description: >
          Whether we built at least one executable format for macOS.
        value: ${{ jobs.macos.outputs.success }}
      windows-success:
        description: >
          Whether we built at least one executable format for Windows.
        value: ${{ jobs.windows.outputs.success }}
      linux-file-url:
        description: >
          Where to download the single-file build for Rocky Linux.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.linux.outputs.file }}
      linux-folder-url:
        description: >
          Where to download the folder-based build for Rocky Linux.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.linux.outputs.folder }}
      macos-file-url:
        description: >
          Where to download the single-file build for macOS.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.macos.outputs.file }}
      macos-folder-url:
        description: >
          Where to download the folder-based build for macOS.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.macos.outputs.folder }}
      windows-file-url:
        description: >
          Where to download the single-file build for Windows.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.windows.outputs.file }}
      windows-folder-url:
        description: >
          Where to download the folder-based build for Windows.
          This is a temporary URL with access controls applied.
        value: ${{ jobs.windows.outputs.folder }}

jobs:
  status:
    name: Get Git Information
    runs-on: ubuntu-latest # Fastest and cheapest
    outputs:
      version: ${{ steps.info.outputs.vers }}
      sha: ${{ steps.info.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # get all history and tags
      - name: Get executable version name and store git SHA
        id: info
        run: |
          CUR_TAG=$(git describe --tags $(git rev-list --tags --max-count=1))
          echo "CUR_TAG is: $CUR_TAG"
          echo "cur_tag=$CUR_TAG" >> $GITHUB_OUTPUT
          vers=$(git describe --tags)
          echo "vers is: $vers"
          echo "vers=$vers" >> $GITHUB_OUTPUT
          sha=$(git rev-parse HEAD)
          echo "sha is: $sha"
          echo "sha=$sha" >> $GITHUB_OUTPUT

  cache-app-data:
    permissions:
      # No write permission
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.ref }}

      - name: Set up python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}

      - name: Set up poetry
        uses: hpcflow/github-support/setup-poetry@main
        with:
          version: ${{ inputs.poetry-version }}

      - name: Cache dependencies
        uses: hpcflow/github-support/init-cache@main
        with:
          name: test
          version: ${{ inputs.python-version }}

      - name: Install dependencies
        run: |
          poetry install --without dev,pyinstaller

      - name: Set data dir # in case we have a custom tag to use
        if: inputs.config_data_dir != ''
        run: |
          poetry run ${{ inputs.executable_name }} config set data_dir ${{ inputs.config_data_dir }}

      - name: Set program dir # in case we have a custom tag to use
        if: inputs.config_program_dir != ''
        run: |
          poetry run ${{ inputs.executable_name }} config set program_dir ${{ inputs.config_program_dir }}

      - name: Cache all app data and programs
        run: |
          poetry run ${{ inputs.executable_name }} data cache --all
          poetry run ${{ inputs.executable_name }} program cache --all

      - name: Upload all cached app data/programs
        id: upload-cached-app-data
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-app-data-cache
          path: ~/.cache/${{ inputs.executable_name }}

  windows:
    name: Build Windows Executables
    if: inputs.build_windows == 'true'
    outputs:
      success: ${{ steps.upload-file.outcome == 'success' || steps.upload-folder.outcome == 'success' }}
      file: ${{ steps.upload-file.outputs.artifact-url }}
      folder: ${{ steps.upload-folder.outputs.artifact-url }}
    needs: [status, cache-app-data]
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tmate session
        if: inputs.tmate_debugging == 'true'
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Set up python ${{ inputs.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
      - name: Cache dependencies
        uses: hpcflow/github-support/init-cache@0.3
        with:
          name: build-exe
          version: ${{ inputs.python-version }}

      - name: Download prepared cached app data
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.executable_name }}-app-data-cache
          path: ${{ inputs.executable_name }}-app-data-cache

      - name: Set up poetry
        uses: hpcflow/github-support/setup-poetry@main
        with:
          version: ${{ inputs.poetry-version }}

      - name: Install dependencies
        run: poetry install --without dev

      - name: Configure the app's Python environment # this allows us to run integration tests that use `script_data_in/out: "direct"`
        id: configure_python_env
        run: |
          poetry run ${{ inputs.executable_name }} env setup python --use-current
          result=$(poetry run ${{ inputs.executable_name }} env info source_file -l python)
          echo "env_source_file=$result" >> "$GITHUB_OUTPUT"

      - name: Build with pyinstaller for Windows (file)
        id: win_onefile
        if: inputs.build_onefile == 'true'
        working-directory: ${{ inputs.pyinstaller_dir }}
        run: ./make.ps1 -ExeName "${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win" -LogLevel ${{ inputs.logLevel }} -BuildType 'onefile'

      - name: Build with pyinstaller for Windows (folder)
        id: win_onedir
        if: inputs.build_onedir == 'true'
        working-directory: ${{ inputs.pyinstaller_dir }}
        run: ./make.ps1 -ExeName "${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-dir" -LogLevel ${{ inputs.logLevel }} -BuildType 'onedir'

      - name: Upload executable artifact (file)
        id: upload-file
        if: steps.win_onefile.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.exe
          path: ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.exe

      - name: Upload executable artifact (folder)
        id: upload-folder
        if: steps.win_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-dir
          path: ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-dir

      - name: Upload spec file
        if: steps.win_onefile.outcome == 'success' || steps.win_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.spec
          path: ${{ inputs.pyinstaller_dir }}/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.spec

      - name: Upload build directory
        if: steps.win_onefile.outcome == 'success' || steps.win_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-build
          path: ${{ inputs.pyinstaller_dir }}/build/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win

      - name: Install cached app data
        env:
          PYTHONUTF8: 1
        run: |
          poetry run ${{ inputs.executable_name }} data install-cache ${{ inputs.executable_name }}-app-data-cache/data
          poetry run ${{ inputs.executable_name }} data --list
          poetry run ${{ inputs.executable_name }} program install-cache ${{ inputs.executable_name }}-app-data-cache/programs
          poetry run ${{ inputs.executable_name }} program --list

      - name: Run test suite on the frozen app (file)
        if: steps.win_onefile.outcome == 'success' && inputs.unit_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
          PYTHONUTF8: 1
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.exe test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.unit_test_args }}

      - name: Run test suite on the frozen app (folder)
        if: steps.win_onedir.outcome == 'success' && inputs.unit_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
          PYTHONUTF8: 1
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-dir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win-dir.exe test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.unit_test_args }}

      - name: Run integration test suite on the frozen app (file) # tests are more likely to fail in the one-file build than the one-dir build, so just run integration tests with the one-file build
        if: steps.win_onefile.outcome == 'success' && inputs.integration_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
          PYTHONUTF8: 1
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-win.exe test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.integration_test_args }} --integration

  macos:
    name: Build macOS Executables
    if: inputs.build_macos == 'true'
    outputs:
      success: ${{ steps.upload-file.outcome == 'success' || steps.upload-folder.outcome == 'success' }}
      file: ${{ steps.upload-file.outputs.artifact-url }}
      folder: ${{ steps.upload-folder.outputs.artifact-url }}
    needs: [status, cache-app-data]
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tmate session
        if: inputs.tmate_debugging == 'true'
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Set up python ${{ inputs.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ inputs.python-version }}
      - name: Cache dependencies
        uses: hpcflow/github-support/init-cache@0.3
        with:
          name: build-exe
          version: ${{ inputs.python-version }}

      - name: Download prepared cached app data
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.executable_name }}-app-data-cache
          path: ${{ inputs.executable_name }}-app-data-cache

      - name: Set up poetry
        uses: hpcflow/github-support/setup-poetry@main
        with:
          version: ${{ inputs.poetry-version }}

      - name: Install dependencies
        run: poetry install --without dev

      - name: Configure the app's Python environment # this allows us to run integration tests that use `script_data_in/out: "direct"`
        id: configure_python_env
        run: |
          poetry run ${{ inputs.executable_name }} env setup python --use-current
          result=$(poetry run ${{ inputs.executable_name }} env info source_file -l python)
          echo "env_source_file=$result" >> "$GITHUB_OUTPUT"

      - name: Build with pyinstaller for macOS (file)
        id: mac_onefile
        if: inputs.build_onefile == 'true'
        working-directory: ${{ inputs.pyinstaller_dir }}
        run: ./make.sh ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS ${{ inputs.logLevel }} 'onefile'

      - name: Build with pyinstaller for macOS (folder)
        id: mac_onedir
        if: inputs.build_onedir == 'true'
        working-directory: ${{ inputs.pyinstaller_dir }}
        run: ./make.sh ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-dir ${{ inputs.logLevel }} 'onedir'

      - name: Upload executable artifact (file)
        id: upload-file
        if: steps.mac_onefile.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS
          path: ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS

      - name: Upload executable artifact (folder)
        id: upload-folder
        if: steps.mac_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-dir
          path: ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-dir

      - name: Upload spec file
        if: steps.mac_onefile.outcome == 'success' || steps.mac_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS.spec
          path: ${{ inputs.pyinstaller_dir }}/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS.spec

      - name: Upload build directory
        if: steps.mac_onefile.outcome == 'success' || steps.mac_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-build
          path: ${{ inputs.pyinstaller_dir }}/build/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS

      - name: Install cached app data
        run: |
          poetry run ${{ inputs.executable_name }} data install-cache ${{ inputs.executable_name }}-app-data-cache/data
          poetry run ${{ inputs.executable_name }} data --list
          poetry run ${{ inputs.executable_name }} program install-cache ${{ inputs.executable_name }}-app-data-cache/programs
          poetry run ${{ inputs.executable_name }} program --list

      - name: Run test suite on the frozen app (file)
        if: steps.mac_onefile.outcome == 'success' && inputs.unit_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.unit_test_args }}

      - name: Run test suite on the frozen app (folder)
        if: steps.mac_onedir.outcome == 'success' && inputs.unit_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-dir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS-dir test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.unit_test_args }}

      - name: Run integration test suite on the frozen app (file) # tests are more likely to fail in the one-file build than the one-dir build, so just run integration tests with the one-file build
        if: steps.mac_onefile.outcome == 'success' && inputs.integration_tests == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYTHONUNBUFFERED: ok
        run: |
          ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-macOS test --with-env-source ${{ steps.configure_python_env.outputs.env_source_file }} ${{ inputs.integration_test_args }} --integration

  linux:
    name: Build Linux (Rocky Linux 8) Executables
    if: inputs.build_linux == 'true'
    outputs:
      success: ${{ steps.upload-file.outcome == 'success' || steps.upload-folder.outcome == 'success' }}
      file: ${{ steps.upload-file.outputs.artifact-url }}
      folder: ${{ steps.upload-folder.outputs.artifact-url }}
    needs: [status, cache-app-data]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup tmate session
        if: inputs.tmate_debugging == 'true'
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: Cache dependencies
        uses: hpcflow/github-support/init-cache@0.3
        with:
          name: build-exe
          version: ${{ inputs.python-version }}

      - name: Download prepared cached app data
        uses: actions/download-artifact@v7
        with:
          name: ${{ inputs.executable_name }}-app-data-cache
          path: ${{ inputs.executable_name }}-app-data-cache

      - name: Store user and group IDs
        run: |
          echo "UID=$(id -u)" >> $GITHUB_ENV
          echo "GID=$(id -g)" >> $GITHUB_ENV

      - name: Build executable (file) within Docker
        id: linux_onefile
        if: inputs.build_onefile == 'true'
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/hpcflow/rockylinux8-python:latest # most of the options are just so we can debug (via tmate) when we have a custom pytest --basetemp directory
          options: |
            -v ${{ github.workspace }}:/home 
            -u ${{ env.UID }}:${{ env.GID }}
            --env HOME=/home
            --env XDG_DATA_HOME=/home/.local/share
            --env XDG_CACHE_HOME=/home/.cache
            --env GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
            --env UNIT_TESTS=${{ inputs.unit_tests }}
            --env INTEGRATION_TESTS=${{ inputs.integration_tests }}
          run: |
            # set up poetry
            cd /home
            poetry config virtualenvs.in-project true
            poetry install --without dev

            # Configure the app's Python environment
            # this allows us to run integration tests that use `script_data_in/out: "direct"`
            poetry run ${{ inputs.executable_name }} env setup python --use-current
            ENV_SOURCE_FILE=$(poetry run ${{ inputs.executable_name }} env info source_file -l python)
            echo "ENV_SOURCE_FILE=${ENV_SOURCE_FILE}"

            # build with pyinstaller for Rocky Linux (file)
            cd ${{ inputs.pyinstaller_dir }}
            ./make.sh ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux ${{ inputs.logLevel }} onefile
            cd ..

            # install cache data
            poetry run ${{ inputs.executable_name }} data install-cache ${{ inputs.executable_name }}-app-data-cache/data
            poetry run ${{ inputs.executable_name }} data --list
            poetry run ${{ inputs.executable_name }} program install-cache ${{ inputs.executable_name }}-app-data-cache/programs
            poetry run ${{ inputs.executable_name }} program --list

            export PYTHONUNBUFFERED=ok
            if [ "$UNIT_TESTS" = "true" ]; then
              # run test suite on the frozen app (file)
              ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux test --with-env-source ${ENV_SOURCE_FILE} ${{ inputs.unit_test_args }}
            fi

            if [ "$INTEGRATION_TESTS" == "true" ]; then
              # run integration test suite on the frozen app (file)
              # tests are more likely to fail in the one-file build than the one-dir build, so just run integration tests with the one-file build
              ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux test --with-env-source ${ENV_SOURCE_FILE} ${{ inputs.integration_test_args }} --integration
            fi

      - name: Build executable (folder) within Docker
        id: linux_onedir
        if: inputs.build_onedir == 'true'
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/hpcflow/rockylinux8-python:latest
          options: -v ${{ github.workspace }}:/home --env GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
          run: |
            # set up poetry
            cd /home
            poetry config virtualenvs.in-project true
            poetry install --without dev

            # Configure the app's Python environment
            # this allows us to run integration tests that use `script_data_in/out: "direct"`
            poetry run ${{ inputs.executable_name }} env setup python --use-current
            ENV_SOURCE_FILE=$(poetry run ${{ inputs.executable_name }} env info source_file -l python)
            echo "ENV_SOURCE_FILE=${ENV_SOURCE_FILE}"

            # build with pyinstaller for Rocky Linux (folder)
            cd ${{ inputs.pyinstaller_dir }}
            ./make.sh ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-dir ${{ inputs.logLevel }} onedir
            cd ..

            # install cache data
            poetry run ${{ inputs.executable_name }} data install-cache ${{ inputs.executable_name }}-app-data-cache/data
            poetry run ${{ inputs.executable_name }} data --list
            poetry run ${{ inputs.executable_name }} program install-cache ${{ inputs.executable_name }}-app-data-cache/programs
            poetry run ${{ inputs.executable_name }} program --list

            export PYTHONUNBUFFERED=ok
            if [ "$UNIT_TESTS" == "true" ]; then
              # run test suite on the frozen app (folder)
              ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-dir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-dir test --with-env-source ${ENV_SOURCE_FILE} ${{ inputs.unit_test_args }}
            fi

      - name: Upload executable artifact (file)
        id: upload-file
        if: steps.linux_onefile.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux
          path: ${{ inputs.pyinstaller_dir }}/dist/onefile/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux

      - name: Upload executable artifact (folder)
        id: upload-folder
        if: steps.linux_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-dir
          path: ${{ inputs.pyinstaller_dir }}/dist/onedir/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-dir

      - name: Upload spec file
        if: steps.linux_onefile.outcome == 'success' || steps.linux_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux.spec
          path: ${{ inputs.pyinstaller_dir }}/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux.spec

      - name: Upload build directory
        if: steps.linux_onefile.outcome == 'success' || steps.linux_onedir.outcome == 'success'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux-build
          path: ${{ inputs.pyinstaller_dir }}/build/${{ inputs.executable_name }}-${{ needs.status.outputs.version }}-linux
